<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./img/Tel.png" alt="telefone">
        <h1>Agenda telefonica</h1>
    </header>
    <div class="container">
        <form>
            <h3>Adicionar contato</h3>
            <input type="text" required placeholder="Nome do contato" id="name-contact">
            <input type="tel"  required placeholder="Numero" id="tel-number">
            <input type="submit" class="submit" id="submit-button" value="Gravar +">
            <h4 id="alert-id" ></h3>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">

            </tbody>
        </table>
    </div>
</body>
</html>
